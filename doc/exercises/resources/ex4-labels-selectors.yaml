---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: n4
  name: app-1
  labels:
    name: app-1
spec:
  replicas: 3
  selector:
    matchLabels:
      name: app-1
  template:
    metadata:
      labels:
        name: app-1
        env: dev
        app: front-end
        lang: javascript
        release: beta
    spec:
      containers:
        - image: busybox
          name: busybox
          args:
            - sleep
            - "1000000"

