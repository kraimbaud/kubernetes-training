---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-mysql
  namespace: ex2
data:
  db.conf: |
    db_host=mysql
    db_user=admin
    db_password=1234
    db_random_root_password=1
    db_name=wordpress
    wordpress_db_prefix=wp_

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql
  name: mysql
  namespace: ex2
spec:
  ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app: mysql
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
  namespace: ex2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:5.6
          name: mysql
          volumeMounts:
            - name: mysql-env
              mountPath: "/etc/env"
              readOnly: true
          ports:
            - containerPort: 3306
              protocol: TCP
      volumes:
      - name: mysql-env
        configMap:
          name: wordpress-mysql
          items:
          - key: "db.conf"
            path: "db.conf"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wordpress
  name: wordpress
  namespace: ex2
spec:
  ports:
    - nodePort: 30999
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: wordpress
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
  namespace: ex2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - image: wordpress
          name: wordpress
          volumeMounts:
            - name: wordpress-env
              mountPath: "/etc/env"
              readOnly: true
          ports:
            - containerPort: 80
              protocol: TCP
      volumes:
        - name: mysql-env
          configMap:
            name: wordpress-mysql
            items:
              - key: "db.conf"
                path: "db.conf"
